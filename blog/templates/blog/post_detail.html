{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-xs-8 col-xs-offset-2 post">
        {% if post.published_date %}
            <div class="date">
               <p>Opublikowano: {{ post.published_date }}</p>		  
            </div>
        {% endif %}
    			<h2 class='title'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</h2></a>
						





        
        <p>{{ post.text|linebreaksbr }}</p>

      
    </div>
{% endblock %}
