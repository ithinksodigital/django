{% extends 'blog/base.html' %}		
			{% block content %}	
				{% for post in posts %}
				<div class="col-xs-12 post">
					<p>published: {{ post.published_date }}</p>
					<h2 class='title'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</h2></a>
					<p> {{ post.text|linebreaksbr  }}</p>
				</div>
				{% endfor %}
			{% endblock content%}
